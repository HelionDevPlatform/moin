applications:
- name: moin
  framework:
    name: python
  services:
    ${name}-fs:
      type: filesystem
  stackato:
    env:
      MOIN_SECRET: s3cr3tk3y
    hooks:
      pre-running:
      - ln -s $STACKATO_FILESYSTEM wiki
      - cp -rn $PYTHONUSERBASE/share/moin/* wiki/
    processes:
      web: moin server standalone --hostname=0.0.0.0 --port=$PORT
    requirements:
      pypm:
      - moin
